name: Continuous integration

on:
  pull_request:
jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Touch .env
        run: touch .env
      - name: Install tox
        run: pip install tox
      - name: Run tox
        run: tox